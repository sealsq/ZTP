# This Config file is needed to configure the connexion to Ines for all APIs
# Please contact your SEAL SQ support to get information

[SETTINGS]
# Set your INES_ORG_ID
INES_ORG_ID =

PROTOCOL = EST

#Set to TRUE if you want to use VAULT-IC (You need the Vault-IC)
USE_VAULTIC = FALSE

# Set the path to the location containing your certificates (Client, Factory, certificate)
SECURE_CERT_PATH = data/Certs/

#specify the client Certificate and key you download on Ines (API Access Key)
CLIENT_CERT = CLIENT_cert.pem
CLIENT_KEY = CLIENT_key.pem

#specify the factory Certificate and key you download on Ines DPS
FACTORY_CERT = FACTORY_cert.pem
FACTORY_KEY = FACTORY_key.pem

# Specify the names of device cert, chain cert and the private key
DEVICE_CERT = OP_cert.pem
SECURE_KEY = OP_key.pem

# Set the certificate template ID for "RSA-2048" and "EC-P256" signature
INES_TEMPLATE_ID =

#set certificate parameter
DEVICE_NAME_PREFIX = Zero-Touch-Demo
DEVICE_SERIAL_NUMBER = 1234
DEVICE_COUNTRY = FR

#Cloud Part : fill only AWS or Azure (not both)
# AWS Endpoint
AWS_IOT_ENDPOINT =

#Fill your EST or REST INES server URL
INES_EST_SERVER_URL =
INES_REST_SERVER_URL =

